{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bridging Coursework - Blog and Personal CV</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
      integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@700&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Stylesheets  -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />

    <!-- Component-specific Stylesheets -->
    {% block stylesheet %} {% endblock stylesheet %}
  </head>
  <body>
    {% block navbar %} {% endblock navbar %}

    <div id="content" class="content py-1 py-lg-5">
        {% block content %}
        {% endblock content %}
    </div>

    {% block footer %} {% endblock footer %}


    

    <!-- JS, Popper.js, and jQuery for Bootstrap -->
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

    {% block js %}
    {% endblock js %}

    <!-- JS -->
    <script src="{% static 'js/footer_pos.js' %}"></script>
    <script src="{% static 'js/clamp_side_articles_title.js' %}"></script>
    <script src="{% static 'js/search_tag.js' %}"></script>
  </body>
</html>
