{% extends 'blog/base.html' %}
{% load static %}

{% block stylesheet %}
    {{block.super}}
    <link rel="stylesheet" href="{% static 'css/nav.css' %}">
{% endblock stylesheet %}


{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-light bg-transparent">
  <a class="navbar-brand" href="#">
    <img src="{% static 'res/img/logo.svg' %}" alt="">
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
    <ul class="navbar-nav mx-auto text-center">
      <li class="nav-item">
        <a id="ud-link" class="nav-link font-semi-bold" href="#">Articles <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a id="ud-link" class="nav-link font-semi-bold" href="#">Resume</a>
      </li>
      <li class="nav-item">
        <a id="ud-link" class="nav-link font-semi-bold" href="#">About</a>
      </li>
    
    </ul>
    <form class="form-inline my-2 my-lg-0 ml-0 ml-lg-4">
      <input id="rounded" class="form-control w-100" type="search" placeholder="Search articles..." aria-label="Search">
      {% comment %} <i class="fas fa-search"></i> {% endcomment %}
    </form>
  </div>
</nav>
{% endblock navbar  %}
